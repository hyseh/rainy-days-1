<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days - Produkt</title>
    <meta name="description" />
    <link href="./css/main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/732f754b46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid-container">
      <header></header>

      <main>
        <section>
          <div class="cart-container">
            <div class="cart-container-content">
              <p class="title">Handlekurven</p>
              <div class="flex-wrapper">
                <div class="cart-container-main">
                  <div class="cart-image-container">
                    <img
                      src="./images/Regnjakke 1.webp"
                      class="cart-image-main"
                      alt="SCOTT Nordic Regnjakke"
                    />
                  </div>
                  <div class="info-cart-container">
                    <div class="info-cart-container-content">
                      <div>
                        <p>SCOTT</p>
                        <p>Nordic Regnjakke</p>
                        <p>Farge: Svart</p>
                        <p>St√∏rrelse: Medium</p>
                      </div>
                      <p class="bold">999,99kr</p>
                      <p>Fjern</p>
                    </div>
                  </div>
                </div>
                <div class="cart-prize-container">
                  <p class="title">Total sum</p>
                  <p>Subtotal <span>1999,00 kr</span></p>
                  <p>Frakt <span>0,00 kr</span></p>
                  <hr />
                  <p class="bold">
                    <span id="cart-prize-total">Total sum (inkl. mva.) </span
                    ><span>1999,00</span>
                  </p>
                  <button type="button">
                    <a href="#">Til kassen</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
