<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days - Hjem</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/732f754b46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./images/Rainy Days Logo.png" class="logo" />
      <div>
        <input type="checkbox" id="menu-checkbox" />
        <div class="container-bars">
          <label for="menu-checkbox" class="bars-icon"
            ><i class="fa-solid fa-bars"></i
          ></label>
        </div>
        <nav>
          <ul>
            <h1>Navigasjon</h1>
            <input type="checkbox" id="menu-checkbox-close" />
            <label for="menu-checkbox" class="exit-icon"
              ><i class="fa-solid fa-xmark"></i
            ></label>
            <a class="active" href="#">Hjem</a>
            <a href="#">Butikk</a>
            <a href="#">Om</a>
            <a href="#">Kontakt</a>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <h2>Få 20% av din <br />første bestilling!</h2>
          <p>
            Når du kjøper hos oss<br />
            får du 20% av din første bestilliing.<br />
            Gratis frakt og retur*
          </p>
          <div class="image-center">
            <img src="./images/Regnjakke 1.png" class="image-main" />
          </div>
          <button type="button"><a href="#">Gå til butikken</a></button>
        </div>
      </section>
    </main>
  </body>
</html>
